<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Position Styling</title>
    <style>
        img{
            height: 200px;
            width: 350px;
            border:2px solid black;
        }
         #img2{
            position:sticky;
            top:70px;
            
            
        }
        #img3{
            position:relative;
            top:20px;
            left:50px;
        }
        /* #img4{ 
            position:fixed;
            top:10px;
            left:50px;
        }   */
        
    </style>
</head>
<body>
    <div ><img id="img1" src="img1.webp" alt="1" style="margin-top: 100px;"></div>
    
    <div style=" display: inline;"><img id="img2" src="img2.jpg" alt="2" style="height: 200px;"></div>

    <div><img id="img3" src="img3.jpg" alt="3"></div>

    <div><img id="img4" src="img4.jpeg" alt="4"></div> 
    
    <div style="height: 1000px;"><img  id="img5" src="img5.jpg" alt="3" style="height: 300px;"></div>
    
    
</body>
</html>
